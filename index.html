<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" href="images/favicon-32x32.png" type="image/gif" sizes="32x32">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="profile-card">
      <div class="profile-card__header">
        <img src="images/image-victor.jpg" alt="profile picture of Victor Crest">
      </div>
      <div class="profile-card__info">
        <div class="info">
          <h4>Victor Crest <span>26</span></h4>
          <p class="subtitle">London</p>
        </div>
      </div>
      <hr>
      <div class="profile-card__footer">
        <div class="profile-card__footer item">
          <h4>80K</h4>
          <p class="subtitle">Followers</p>
        </div>
        <div class="profile-card__footer item">
          <h4>803K</h4>
          <p class="subtitle">Likes</p>
        </div>
        <div class="profile-card__footer item">
          <h4>1.4K</h4>
          <p class="subtitle">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christine Banlawi</a>.
  </div>
</body>
</html>
